<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!--IE=edge表示强制使用IE最新内核，chrome=1表示如果安装了针对IE6/7/8等版本的浏览器插件Google Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>知妈树</title>
    <link rel="stylesheet" href="../css/bootstrap.css"/>
    <link rel="stylesheet" href="../fonts/iconfont.css"/>
    <link rel="stylesheet" href="../css/style.css"/>

<body>
<header class="myCart_account_header">

            <label>收件人：</label><span class="name">还洋洋</span>
            <label>联系方式：</label><span class="dh">88888888888</span>
        </div>
        <div>
            <label>邮寄地址：</label><span class="addr">北京市朝阳区领地大厦306室</span><span class="default">默认</span>
        </div>
        <div class="myCart_account_edit">
            <a href="../myAddress/myAddressEdit.html">
                <i class="icon iconfont">&#xe630;</i>
                <div class="name">编辑</div>
            </a>
        </div>
    </div>
</header>
<div class="myCart_main mt1">
       <header class="myCart_header">
           品牌商
       </header>
       <div class="myCart_shop">
           <div class="myCart_imgBox">
               <a href="#">
                   <img src="../images/img/cart-img3.png" alt="图片加载"/>

           <div class="myCart_demo">

                       </a>

                       <span class="fh">￥</span><span class="num">39.00</span>

                   <div class="col-xs-4"></div>
               </div>
           </div>
       </div>
   </div>
<!--留白-->
<div class="empty"></div>
<!--cart-footer-->
<footer class="myCart_footer clearfloat">
    <div class="col-xs-8 myCart_shifujine">
        实付金额：<span>￥396.00</span>
    </div>
    <div class="col-xs-4 myCart_tijiaodingdan">
        <a href="#">
            <span class="go_account">立即支付</span>
        </a>
    </div>
</footer>
   <!--引入JS文件-->
   <script src="../js/font.js"></script>

</html>

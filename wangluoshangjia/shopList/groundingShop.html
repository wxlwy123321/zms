    </div>

        <div class="t left">是</div>
    </div>
</div>
<!--引入JS文件-->
<script src="../../js/jquery.min.js"></script>
<script src="../../js/font.js"></script>
<script>
    //全选
   $(".all-btn").on("click",function(){
       if($(this).hasClass("f_ckbox")){
           $(this).removeClass("f_ckbox").addClass("t_ckbox");
           $(".select").removeClass("f_ckbox").addClass("t_ckbox");
           $(".ft-checked").text("取消全选");
       }else{
           $(this).removeClass("t_ckbox").addClass("f_ckbox");
           $(".select").removeClass("t_ckbox").addClass("f_ckbox");
           $(".ft-checked").text("全选");
       }
   });
   //单选
    $(".select").on("click",function(){
        if($(this).hasClass("f_ckbox")){
            $(this).removeClass("f_ckbox").addClass("t_ckbox");
            allCheck();
        }else{
            $(this).removeClass("t_ckbox").addClass("f_ckbox");
            allCheck();
        }
    });
    //判断是否全选
    function allCheck(){
        if($(".select").hasClass("f_ckbox")){
            $(".all-btn").removeClass("t_ckbox").addClass("f_ckbox");
            $(".ft-checked").text("全选");
        }else{
            $(".all-btn").removeClass("f_ckbox").addClass("t_ckbox");
            $(".ft-checked").text("取消全选");
        }
    }
    //是否批量下架
    $(".go_account").on("click",function(){
        $(".grey").show();
        $(".dialog-main").show();
    });
    $(".grey").on("click",function(){
        $(this).hide();
        $(".dialog-main").hide();
    });
    $(".f").on("click",function(){
        $(".grey").hide();
        $(".dialog-main").hide();
    });
    $(".t").on("click",function(){
        $(".grey").hide();
        $(".dialog-main").hide();
        alert("下架成功");
    });

//   置顶
$(window).scroll(function(){
    var $st = $(window).scrollTop();
    var $sh = $(window).height();
    if($st>$sh){
        $(".go-top").fadeIn();
    }else{
        $(".go-top").fadeOut();
    }
});
</script>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!--IE=edge表示强制使用IE最新内核，chrome=1表示如果安装了针对IE6/7/8等版本的浏览器插件Google Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>知妈树</title>
    <link rel="stylesheet" href="../css/bootstrap.css"/>
    <link rel="stylesheet" href="../fonts/iconfont.css"/>
    <link rel="stylesheet" href="../css/style.css"/>
</head>
<body>
<div class="bodyMain">
    <header class="jsnfHeader">
        <div class="jsnfHeader_1">
            技术年费<span class="baoZhengJinStatus_1">（未缴纳）</span>
        </div>
        <div class="jsnfHeader_2">
            <span class="price_1">限时优惠:<span>99.00</span>元</span>
            <del class="price_2">原价:<span>999</span>元</del>
        </div>
    </header>
    <article class="baoZhengJinRule">
        <div>技术年费制度:</div>
        <div>
            1.店铺有效期一年
        </div>
        <div>
            2.店铺到期可以有条件的退还服务费！
        </div>
        <div>
            3.退费条件（具备条件之一）：
            <p>1).年更新店铺100次以上</p>
            <p>2).年销售额达到10000元以上</p>
        </div>
    </article>
    <div class="baoZhengJinBtnBox">
        <button class="btn baoZhengJinBtnSubmit">立即缴费</button>
    </div>
    <div class="baoZhengJinImgBox">
        <img src="../images/icon-img/icon_baoZhengJin.png" alt=""/>
    </div>
</div>
<!--引入JS文件-->
<script src="../js/jquery.min.js"></script>
<script src="../js/font.js"></script>
<script>
    $(function(){
        $(".baoZhengJinBtnSubmit").on("click",function(){
            document.location = "baoZhengJin(yijiao).html";
        });
    });
</script>
</body>
</html>

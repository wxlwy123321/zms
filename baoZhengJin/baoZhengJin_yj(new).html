<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!--IE=edge表示强制使用IE最新内核，chrome=1表示如果安装了针对IE6/7/8等版本的浏览器插件Google Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>知妈树</title>
    <link rel="stylesheet" href="../css/bootstrap.css"/>
    <link rel="stylesheet" href="../fonts/iconfont.css"/>
    <link rel="stylesheet" href="../css/style.css"/>
</head>
<body>
 <div class="bodyMain">
     <div class="bzjwj_main_1">
         <div class="bzjwj_main_11">
             店铺保证金
         </div>
         <div class="bzjwj_main_12">
             <div>￥1000.00</div>
             <div>
                 <button class="btn mo-unclick"><a href="yaoQingInputInfo.html">退缴</a></button>
             </div>
         </div>
     </div>
     <div class="bzjwj_main_1">
         <div class="bzjwj_main_11">
             技术年费
         </div>
         <div class="bzjwj_main_12">
             <div>
                 <div><del>原价￥999.00</del></div>
                 <div>限时优惠:<span class="fh">￥</span><span class="num">99.00</span></div>
             </div>
             <div>
                 <button class="btn mo-click xf">续费</button>
             </div>
         </div>
     </div>
     <div class="bzjwj_jfsmlink">
         <div>
             <a href="baoZhengJin(history).html">
                 <img src="../images/img/search_history.png" class="search-history" alt=""/>
                 缴费历史
             </a>
         </div>
         <div>
             <a href="bzj_jiaoFeiShuoming.html">缴费说明</a>
         </div>
     </div>
 </div>
 <div class="baoZhengJinImgBox">
     <img src="../images/icon-img/icon_baoZhengJin.png" alt=""/>
 </div>
 <div class="grey"></div>
 <div class="bzj_dialogBox">
     <div class="bzj_dialog">
         <div>
             <img src="../images/icon-img/icon_zhiFuDetails.png" alt=""/>
             支付说明:
         </div>
         <div>支付类别:技术年费</div>
         <div>支付金额:99.00</div>
         <div class="off icon iconfont">&#xe62c;</div>
         <div class="bzjBtn_confirm">立即支付</div>
     </div>
 </div>
 <!--引入JS文件-->
 <script src="../js/jquery.min.js"></script>
 <script src="../js/font.js"></script>
 <script>
     $(function(){
         $(".xf").on("click",function(){
             $(".bzj_dialog>div:nth-child(3)").text("支付金额:"+$(".num").text());
             $(".grey").show();
             $(".bzj_dialogBox").show();
         });
         $(".grey").on("click",function(){
             $(this).hide();
             $(".bzj_dialogBox").hide();
         });
         $(".off").on("click",function(){
             $(".grey").hide();
             $(".bzj_dialogBox").hide();
         });
     })
 </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!--IE=edge表示强制使用IE最新内核，chrome=1表示如果安装了针对IE6/7/8等版本的浏览器插件Google Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>知妈树</title>
    <link rel="stylesheet" href="../css/bootstrap.css"/>
    <link rel="stylesheet" href="../fonts/iconfont.css"/>
    <link rel="stylesheet" href="../css/style.css"/>
</head>
<body>
<div class="validateBankCardProgressBox">
    <div class="validateBankCardProgress">
        <div class="prog active">1</div>
        <div class="prog active">2</div>
        <div class="prog">3</div>
        <div class="line lined"></div>
        <div class="line"></div>
        <div class="name named">输入卡号</div>
        <div class="name named">银行验证信息</div>
        <div class="name">验证码</div>
    </div>
</div>
<div class="labInputBox_box">
    <div class="labInputBox">
        <div>
            <label>卡类型</label>
        </div>
        <div>
            <span>建设银行 储蓄卡</span>
        </div>
    </div>
</div>
<div class="labInputBox_box">
    <div class="labInputBox">
        <div>
            <label for="phone">手机号</label>
        </div>
        <div>
            <input type="text" id="phone" placeholder="请输入您的姓名"/>
        </div>
    </div>
</div>
<div class="validateAgreement">
    身份信息严格加密，仅用于银行验证
</div>
<div class="bottomConfirmBox">
    <div class="bottomConfirm c_bottomConfirm">
        下一步
    </div>
</div>
<div class="validateNotice">
    手机号输入有误，请核对后输入
</div>
<!--引入JS文件-->
<script src="../js/jquery.min.js"></script>
<script src="../js/font.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!--IE=edge表示强制使用IE最新内核，chrome=1表示如果安装了针对IE6/7/8等版本的浏览器插件Google Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>知妈树</title>
    <link rel="stylesheet" href="../css/bootstrap.css"/>
    <link rel="stylesheet" href="../fonts/iconfont.css"/>
    <link rel="stylesheet" href="../css/style.css"/>
</head>
<body>
<div class="bankCardBox">
    <div class="bankCard">
        <div class="bankCardMarkAndName">
            <div class="bankCardMark">
                <img src="../images/img/bind-jsyh.png" alt=""/>
            </div>
            <div class="bankCardName">
                <div>建设银行</div>
                <div>储值卡</div>
            </div>
        </div>
        <div class="bankCardNum">
             **** **** **** 9999
        </div>
    </div>
</div>
<div class="bankCardBox">
    <div class="bankCard">
        <div class="bankCardMarkAndName">
            <div class="bankCardMark">
                <img src="../images/img/bind-gsyh.png" alt=""/>
            </div>
            <div class="bankCardName">
                <div>工商银行</div>
                <div>储值卡</div>
            </div>
        </div>
        <div class="bankCardNum">
            **** **** **** 9999
        </div>
    </div>
</div>
<div class="addBankCard">
    <a href="myMoneyInputInfo.html">
        <img src="../images/icon-img/icon_add.png" alt=""/>
        添加银行卡
    </a>
</div>
<div class="grey"></div>
<div class="cancelBankMain">
    <div class="delBank">
        解除绑定
    </div>
    <div class="cancel">
        取消
    </div>
</div>

<!--引入JS文件-->
<script src="../js/jquery.min.js"></script>
<script src="../js/font.js"></script>
<script>
    $(function(){
        var obj=null; //将要移除的对象
        var setTim;//定时器
        $(".bankCard").on("touchstart",function(){
            setTim = setTimeout(dialogShow,1000);
            obj = $(this).parent();
        });
        $(".bankCard").on("touchend",function(){
            clearTimeout(setTim);
        });
        function dialogShow(){
            $(".grey").show();
            $(".cancelBankMain").show();
        }
        $(".delBank").on("click",function(){
            obj.remove();
        });
        $(".cancel").on("click",function(){
            $(".grey").hide();
            $(".cancelBankMain").hide();
        });
        $(".grey").on("click",function(){
            $(this).hide();
            $(".cancelBankMain").hide();
        });
    });
</script>
</body>
</html>

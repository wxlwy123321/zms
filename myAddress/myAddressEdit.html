<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!--IE=edge表示强制使用IE最新内核，chrome=1表示如果安装了针对IE6/7/8等版本的浏览器插件Google Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>知妈树</title>
    <link rel="stylesheet" href="../css/bootstrap.css"/>
    <link rel="stylesheet" href="../fonts/iconfont.css"/>
    <link rel="stylesheet" href="../css/style.css"/>
</head>
<body>
<article class="myAddressEditMain">
   <div class="myAddressEditItem">
       <label for="uname">收货人:</label>
       <div class="myAddressEdit_inputBox">
           <input type="text" name="uname" id="uname" value="小三"/>
       </div>
   </div>
   <div class="myAddressEditItem">
       <label for="phone">手机号:</label>
       <div class="myAddressEdit_inputBox">
           <input type="text" name="phone" id="phone" value="88888888888"/>
       </div>
   </div>
    <div class="myAddressEditItem">
        <label for="myAddress">省市区:</label>
        <div class="myAddressEdit_inputBox">
            <input type="text" name="addrPosition" id="myAddress" value="北京市朝阳区"/>
        </div>
    </div>
    <div class="myAddressEditItem">
        <label for="sf">省份:</label>
        <select name="" id="sf">
            <option value="">北京</option>
            <option value="">上海</option>
            <option value="">天津</option>
            <option value="">广州</option>
        </select>
    </div>
    <div class="myAddressEditItem">
        <label for="city">市区:</label>
        <select name="" id="city">
            <option value="">朝阳</option>
            <option value="">东城</option>
            <option value="">海淀</option>
            <option value="">昌平</option>
        </select>
    </div>
    <div class="myAddressEditItem">
        <label for="qu">区域:</label>
        <select name="" id="qu">
            <option value="">北京</option>
            <option value="">上海</option>
            <option value="">天津</option>
            <option value="">广州</option>
        </select>
    </div>
   <div class="myAddressEditItem">
       <label for="address">详细地址:</label>
       <div class="myAddressEdit_inputBox">
           <input type="text" name="address" id="address" value="北京市朝阳区领地"/>
       </div>
   </div>
</article>
<div class="empty"></div>
<div class="fixedBottom_btnBox">
    <button class="btn fixedBottom_btn">
        <a href="#">完成</a>
    </button>
</div>

<!--引入JS文件-->
<script src="../js/font.js"></script>
</body>
</html>

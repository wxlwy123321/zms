<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!--IE=edge表示强制使用IE最新内核，chrome=1表示如果安装了针对IE6/7/8等版本的浏览器插件Google Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>知妈树</title>
    <link rel="stylesheet" href="../css/bootstrap.css"/>
    <link rel="stylesheet" href="../fonts/iconfont.css"/>
    <link rel="stylesheet" href="../css/style.css"/>
</head>
<body>
<article class="myAddressMain">
    <section class="myAddressItem">
        <div class="myAddressDemo">
            <div class="myAddressName">
                <span class="xm">小三</span>
                <span class="dh">18399999999</span>
            </div>
            <div class="myAddress">
                北京北京市朝阳区北苑路领地大厦c座306
            </div>
        </div>
        <div class="myAddressOperation clearfloat">
            <div class="col-xs-6">
                <div class="f_ckbox select"></div>
                设置为默认地址
            </div>
            <div class="col-xs-6">
                <span class="myAddressDel del"></span>
                <span class="del">删除</span>
                <span class="myAddressEdit edit"></span>
                <span class="edit">编辑</span>
            </div>
        </div>
    </section>
    <section class="myAddressItem mt1">
        <div class="myAddressDemo">
            <div class="myAddressName">
                <span class="xm">小四</span>
                <span class="dh">18399999999</span>
            </div>
            <div class="myAddress">
                北京北京市朝阳区北苑路领地大厦c座306
            </div>
        </div>
        <div class="myAddressOperation clearfloat">
            <div class="col-xs-6">
                <div class="f_ckbox select"></div>
                设置为默认地址
            </div>
            <div class="col-xs-6">
                <span class="myAddressDel del"></span>
                <span class="del">删除</span>
                <span class="myAddressEdit edit"></span>
                <span class="edit">编辑</span>
            </div>
        </div>
    </section>
</article>
<div class="empty"></div>
<div class="fixedBottom_btnBox">
    <button class="btn fixedBottom_btn">
        <a href="myAddressNewBuild.html">+新建地址</a>
    </button>
</div>
<!--引入JS文件-->
<script src="../js/jquery.min.js"></script>
<script src="../js/font.js"></script>
<script>
    $(function(){
        $(".select").on("click",function(){
            if($(this).hasClass("f_ckbox")){
                $(this).addClass("t_ckbox").removeClass("f_ckbox");
                $(this).parents(".myAddressItem")
                        .css({border:"0.01rem solid rgba(255,76,169,0.5)"});
                $(this).parents(".myAddressItem")
                        .siblings(".myAddressItem")
                        .css({border:"0.01rem solid rgba(204,204,204,0.5)"});
                $(this).parents(".myAddressItem")
                       .siblings(".myAddressItem")
                       .find(".select").addClass("f_ckbox").removeClass("t_ckbox");
            }else{
                $(this).addClass("f_ckbox").removeClass("t_ckbox");
                $(this).parents(".myAddressItem")
                        .css({border:"0.01rem solid rgba(204,204,204,0.5)"});
            }
        });
        $(".del").on("click",function(){
            $(this).parents(".myAddressItem").remove();
        });
        $(".edit").on("click",function(){
            document.location = "myAddressEdit.html";
        });
    });
</script>
</body>
</html>

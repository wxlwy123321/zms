<script>
    $(function(){
        var mySwiper = new Swiper('.swiper-container',{
            loop:true,
            slidesPerView:3,
            slidesOffsetBefore : -50,
            spaceBetween : 10,
        });
        $(window).scroll(function(){
            var $st = $(window).scrollTop();
            var $sh = $(window).height();
            if($st>$sh){
                $(".go-top").fadeIn();
            }else{
                $(".go-top").fadeOut();
            }
        });
        $("img.lazy").lazyload();
    })
</script>

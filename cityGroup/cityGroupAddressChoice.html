<script src="../js/jquery.min.js"></script>

<script type="text/javascript">
    $(function(){
        $(".my_search_input").keyup(function(){
            if($(this).val().length>0){
                $(".btn-search-confirm").removeClass("hide");
                $(".btn-search-cancel").addClass("hide");
                $(".search_off").css({display:"block"});
            }else{
                $(".btn-search-confirm").addClass("hide");
                $(".btn-search-cancel").removeClass("hide");
                $(".search_off").css({display:"none"});
            }
        });
        $(".search_off").on("click",function(){
            $(".my_search_input").val("");
            $(".btn-search-confirm").addClass("hide");
            $(".btn-search-cancel").removeClass("hide");
            $(".search_off").css({display:"none"});
        });
        $(".row_1").on("click",function(){
            $(this).addClass("active").siblings().removeClass("active");
            $(this).siblings().find(".select-point").hide();
            $(this).find(".select-point").show();
            $(this).parent().siblings().find(".select-point").hide();
            $(this).parent().siblings().find(".col-xs-2").removeClass("active");
            $(".cityGroupCityBox_1").show();
            $(".cityGroupCityBox_2").hide();
            $(".cityGroupCityBox_3").hide();
            $(".cityGroupCityBox_4").hide();
            $(".cityGroupCityBox_5").hide();
        });

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!--IE=edge表示强制使用IE最新内核，chrome=1表示如果安装了针对IE6/7/8等版本的浏览器插件Google Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>知妈树</title>
    <link rel="stylesheet" href="../css/bootstrap.css"/>
    <link rel="stylesheet" href="../fonts/iconfont.css"/>
    <link rel="stylesheet" href="../css/style.css"/>
</head>
<body>
<div class="cityGroup_tkxqMain">
    <header class="cityGroup_cktkxqHeader">
        <div class="cityGroup_cktkxqHeader_1">
            退款金额 <span class="price">1.00元</span>
        </div>
        <div class="cityGroup_cktkxqHeader_2">
            退回账户  微信支付
        </div>
    </header>
    <div class="empty-bar"></div>
    <div class="backProgress">
        <div class="myOrder_wuliugenzong_title">退款流程</div>
        <div class="myOrder_wlgz_main">
            <div class="transferLine">
                <div class="backProgressInfo transfered">
                    <div class="name">
                        <span>申请已提交</span>
                        <div class="line-sited"></div>
                    </div>
                    <div class="demo">
                        您的退款申请已成功提交
                    </div>
                    <div class="time">
                        2016-09-18  21:15:49
                    </div>
                </div>
                <div class="backProgressInfo">
                    <div class="name">
                        <span>知妈树处理中</span>
                        <div class="big-site"></div>
                    </div>
                    <div class="demo">
                        您的退款申请已受理，知妈树会尽快完成审核，部分商品需要1-2个工作日。
                    </div>
                </div>
                <div class="backProgressInfo">
                    <div class="name">
                        <span>微信支付处理中</span>
                        <div class="big-site"></div>
                    </div>
                    <div class="demo">
                        知妈树审核通过后退款申请将提至微信支付，微信支付会在1-3个工作日内完成处理。
                    </div>
                </div>
                <div class="backProgressInfo">
                    <div class="name">
                        <span>退款成功</span>
                        <div class="big-site"></div>
                    </div>
                    <div class="demo">
                        微信支付处理完成后，1.00元退款会在3-5个工作日内退至您的微信支付账户。
                    </div>
                </div>
            </div>
            <div class="line_zgc"></div>
        </div>
    </div>
</div>
<!--引入JS文件-->
<script src="../js/jquery.min.js"></script>
<script src="../js/font.js"></script>
</body>
</html>

<!--引入JS文件-->
<script src="../js/jquery.min.js"></script>
<script src="../js/font.js"></script>
<script>
    $(function(){
        var $num = 1;
        var $maxNum = 99;
        $(".csa .num").text($num);
        $(".add").on("click",function(){
            if($num<$maxNum){
                $num++;
                $(this).siblings(".num").text($num);
            }else{
                return false;
            }
        });
        $(".sub").on("click",function(){
            if($num>1){
                $num--;
                $(this).siblings(".num").text($num);
            }else{
                return false;
            }

        });
        $(".select_ck").on("click",function(){
            if($(this).hasClass("f_ckbox")){
                $(this).addClass("t_ckbox").removeClass("f_ckbox");
                checked_box();
                var $sib_ck = $(this).parent(".myCart_shop").siblings().find(".select_ck");//选中的复选框的同级
                if($sib_ck){//判断选中的复选框是否含有同胞元素
                    if($sib_ck.hasClass("f_ckbox")){
                        return false;
                    }else{
                        $(this).parents(".myCart_shop")
                                .siblings(".myCart_header")
                                .find(".select_ck_tt").addClass("t_ckbox").removeClass("f_ckbox");
                    }
                }else{
                    $(this).parents(".myCart_shop")
                            .siblings(".myCart_header")
                            .find(".select_ck_tt").addClass("t_ckbox").removeClass("f_ckbox");
                }
            }else{
                $(this).addClass("f_ckbox").removeClass("t_ckbox");
                $(this).parents(".myCart_shop")
                        .siblings(".myCart_header")
                        .find(".select_ck_tt").addClass("f_ckbox").removeClass("t_ckbox");
            }
            checked_box();
        });
        $(".select_ck_tt").on("click",function(){
            if($(this).hasClass("f_ckbox")){
                $(this).addClass("t_ckbox").removeClass("f_ckbox");
                $(this)
                        .parents(".myCart_header")
                        .siblings(".myCart_shop")
                        .find(".select_ck").addClass("t_ckbox").removeClass("f_ckbox");
            }else{
                $(this).addClass("f_ckbox").removeClass("t_ckbox");
                $(this)
                        .parents(".myCart_header")
                        .siblings(".myCart_shop")
                        .find(".select_ck").addClass("f_ckbox").removeClass("t_ckbox");
            }
            checked_box();
        });
        $(".all-btn").on("click",function(){
            if($(this).hasClass("f_ckbox")){
                $(this).addClass("t_ckbox").removeClass("f_ckbox");
                $(".select_ck").addClass("t_ckbox").removeClass("f_ckbox");
                $(".select_ck_tt").addClass("t_ckbox").removeClass("f_ckbox");
                $(".ft-checked").text("取消全选");
            }else{
                $(this).addClass("f_ckbox").removeClass("all-checked-btn");
                $(".select_ck").addClass("f_ckbox").removeClass("t_ckbox");
                $(".select_ck_tt").addClass("f_ckbox").removeClass("t_ckbox");
                $(".ft-checked").text("全选");
            }
        });
        function checked_box(){//判断全选
            if($(".select_ck").hasClass("f_ckbox")){
                $(".all-btn").addClass("f_ckbox").removeClass("t_ckbox");
                $(".ft-checked").text("全选");
            }else{
                $(".all-btn") .addClass("t_ckbox").removeClass("f_ckbox");
                $(".ft-checked").text("取消全选");
            }
        }
        var $del_csp;
        var $this;
        $(".cart-del").on("click",function(){
            $(".grey").show();
            $(".dialog-main").show();
            $this = $(this);
            $del_csp = $(this).parents(".myCart_shop").siblings(".myCart_shop");
        });
        $(".t").on("click",function(){
//            alert($del_csp.length);
            if($del_csp.length>0){
                $($this).parents(".myCart_shop").remove();
            }else{
                $($this).parents(".myCart_main").remove();
            }
            $(".grey").hide();
            $(".dialog-main").hide();
        });
        $(".f").on("click",function(){
            $(".grey").hide();
            $(".dialog-main").hide();
        });
    });
</script>

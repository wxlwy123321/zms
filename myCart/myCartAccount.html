<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!--IE=edge表示强制使用IE最新内核，chrome=1表示如果安装了针对IE6/7/8等版本的浏览器插件Google Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>知妈树</title>
    <link rel="stylesheet" href="../css/bootstrap.css"/>
    <link rel="stylesheet" href="../fonts/iconfont.css"/>
    <link rel="stylesheet" href="../css/style.css"/>
    <script src="../js/font.js"></script>
</head>
<body>
<header class="myCart_account_header">
    <div class="myCart_shoujianrenxinxi">
        <div class="ddh">
            <label>订单号:</label><span>8888888888888888888888</span>
        </div>
        <div>
            <label>收件人:</label><span class="name">还洋洋</span>
            <label>联系方式:</label><span class="dh">88888888888</span>
        </div>
        <div>
            <label>邮寄地址:</label><span class="addr">北京市朝阳区领地大厦306室</span><span class="default">默认</span>
        </div>
        <div class="myCart_account_edit">
            <a href="../myAddress/myAddressEdit.html">
                <i class="icon iconfont">&#xe630;</i>
                <div class="name">编辑</div>
            </a>
        </div>
    </div>
</header>
<article class="myCart_account_shop">
    <div class="myCart_account_shopBox clearfloat">
        <div class="imgBox">
            <img src="../images/img/cart-img1.png" alt=""/>
        </div>
        <div class="imgBox">
            <img src="../images/img/cart-img2.png" alt=""/>
        </div>
        <div class="imgBox">
            <img src="../images/img/cart-img3.png" alt=""/>
        </div>
        <div class="myCart_account_shopName">
            <a href="myCartList.html">共<span>3</span>件商品<i class="icon iconfont">&#xe610;</i></a>
        </div>
    </div>
    <div class="myCart_chuansongfangshi">
        由知妈树配送＋品牌商配送
    </div>
</article>
<div class="myCart_zhifufangshi clearfloat">
    <div class="col-xs-6">支付方式</div>
    <div class="col-xs-6">微信</div>
</div>
<div class="myCart_youhuiquan">
    <div class="col-xs-12 myCart_youhuiquan_header clearfloat">
        <div class="col-xs-6">
            优惠券<span>已优惠0.00元</span>
        </div>
        <div class="col-xs-6">
            无可用<i class="icon iconfont">&#xe610;</i>
        </div>
    </div>
    <div class="col-xs-12 myCart_shiyongyuedixian clearfloat">
        <div class="col-xs-6">
            使用余额抵现<span>(可用余额：20.00)</span>
        </div>
        <div class="col-xs-6">
            <input type="text" placeholder="请输入想要抵现的金额"/>
        </div>
    </div>
    <div class="clear"></div>
</div>
<div class="myCart_geishangjialiuyan">
    <input type="text" maxlength="85" placeholder="选填:给商家留言（85字以内）"/>
</div>
<div class="myCart_jiesuandingdan clearfloat">
    <div class="col-xs-12 clearfloat">
        <div class="col-xs-6">商品总额</div>
        <div class="col-xs-6">
            <span class="fu">￥</span><span class="num">396.00</span>
        </div>
    </div>
    <div class="col-xs-12 clearfloat">
        <div class="col-xs-6">已优惠</div>
        <div class="col-xs-6">
            <span class="fu">-￥</span><span class="num">125.00</span>
        </div>
    </div>
    <div class="col-xs-12 clearfloat">
        <div class="col-xs-6">运费</div>
        <div class="col-xs-6">
            <span class="fu">+￥</span><span class="num">0.00</span>
        </div>
    </div>
</div>
<!--留白-->
<div class="empty"></div>
<!--cart-footer-->
<footer class="myCart_footer clearfloat">
    <div class="col-xs-8 myCart_shifujine">
         实付金额：<span>￥396.00</span>
    </div>
    <div class="col-xs-4 myCart_tijiaodingdan">
        <a href="#">
            <span class="go_account">提交订单</span>
        </a>
    </div>
</footer>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!--IE=edge表示强制使用IE最新内核，chrome=1表示如果安装了针对IE6/7/8等版本的浏览器插件Google Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>知妈树</title>
    <link rel="stylesheet" href="../../../css/bootstrap.css"/>
    <link rel="stylesheet" href="../../../fonts/iconfont.css"/>
    <link rel="stylesheet" href="../../../css/style.css"/>
</head>
<body>
<div class="labInputBox_box_1">
    <div class="labInputBox">
        <div>
            <label for="phone">手机号</label>
        </div>
        <div>
            <input type="text" id="phone" placeholder="请您输入手机号码"/>
        </div>
    </div>
    <div class="phone_yzm">
        <div class="phone_yzmBox">
            <div>
                <label for="yzm">验证码</label>
            </div>
            <div>
                <input type="text" id="yzm" placeholder="请您输入手机号码"/>
            </div>
        </div>
        <div class="yzm_transfer">
            <span class="btn_yzm">获取验证码</span>
        </div>
    </div>
</div>
<div class="bottomConfirmBox">
    <div class="bottomConfirm c_bottomConfirm">
        下一步
    </div>
</div>
<div class="updatePhoneNumNotice">
    手机号修改成功
</div>
<div class="validateErrorNotice">
    验证码有误，请检查手机号，重新获取验证码
</div>
<!--引入JS文件-->
<script src="../../../js/jquery.min.js"></script>
<script src="../../../js/font.js"></script>
<script>
    $(function(){
        var $ss=60;
        var setT;
        $(".btn_yzm").on("click",function(){
            clearInterval(setT);
            $ss=60;
            $(this).text("重新发送"+$ss+"s");
            setT = setInterval(yzm_time,1000);
        });
        function yzm_time(){
            $ss--;
            $(".btn_yzm").text("重新发送"+$ss+"s");
            if($ss<=0){
                clearInterval(setT);
                $(".btn_yzm").text("重新获取验证码");
            }
        };
//        验证手机号码 测试样式
        var i = 1;
        $(".bottomConfirm").on("click",function(){
            if(i==1){
                $(this).removeClass("c_bottomConfirm");
                $(this).text("完成");
                $(".updatePhoneNumNotice").show();
                i++;
            }else{
                $(this).removeClass("c_bottomConfirm");
                $(this).text("完成");
                $(".validateErrorNotice").show();
                $(".updatePhoneNumNotice").hide();
            }

        });

    })
</script>
</body>
</html>

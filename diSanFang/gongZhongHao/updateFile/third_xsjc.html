<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!--IE=edge表示强制使用IE最新内核，chrome=1表示如果安装了针对IE6/7/8等版本的浏览器插件Google Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>知妈树</title>
    <link rel="stylesheet" href="../../../css/bootstrap.css"/>
    <link rel="stylesheet" href="../../../fonts/iconfont.css"/>
    <link rel="stylesheet" href="../../../css/style.css"/>
</head>
<body>
<div class="thirdXinShouMain">
    <img class="bg" src="../../../images/icon-img/third_xsjc_bg.png" alt=""/>
    <img class="imgDemo imgDemo_1" src="../../../images/icon-img/third_xsjc_1.png" alt=""/>
    <img class="imgDemo imgDemo_2" src="../../../images/icon-img/third_xsjc_2.png" alt=""/>
    <img class="imgDemo imgDemo_3" src="../../../images/icon-img/third_xsjc_3.png" alt=""/>
    <img class="imgDemo imgDemo_4" src="../../../images/icon-img/third_xsjc_4.png" alt=""/>
    <img class="imgDemo imgDemo_5" src="../../../images/icon-img/third_xsjc_5.png" alt=""/>
</div>
<div class="grey"></div>
<div class="thirdXinShouDialog">
    <img src="../../../images/icon-img/third_xsjc_big1.png" alt=""/>
    <img src="../../../images/icon-img/third_xsjc_big2.png" alt=""/>
    <img src="../../../images/icon-img/third_xsjc_big3.png" alt=""/>
    <img src="../../../images/icon-img/third_xsjc_big4.png" alt=""/>
    <img src="../../../images/icon-img/third_xsjc_big5.png" alt=""/>
</div>
<div class="thirdXinShouBtnBox">
    <button class="btn">即刻开启电商之旅</button>
</div>
<!--引入JS文件-->
<script src="../../../js/jquery.min.js"></script>
<script src="../../../js/font.js"></script>
<script>
    $(function(){
        var $index;
        $(".imgDemo").on("click",function(){
//            alert($(this).index());
            $index = $(this).index();
            $(".grey").show();
            $(".thirdXinShouDialog").show()
            $(".thirdXinShouDialog img").eq($index-1).animate({width:"2.6rem",height:"2.6rem",display:"block"},400);
        });
        $(".grey").on("click",function(){
            $(".grey").hide();
            $(".thirdXinShouDialog").hide()
            $(".thirdXinShouDialog img").eq($index-1).css({width:"0.92rem",height:"0.92rem",display:"none"});
        });
        $(".thirdXinShouBtnBox").on("click",function(){
            document.location = "../thirdShopBox.html";
        });
    });
</script>
</body>
</html>

    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>知妈树</title>
    <link rel="stylesheet" href="../../../css/bootstrap.css"/>
    <link rel="stylesheet" href="../../../fonts/iconfont.css"/>
    <link rel="stylesheet" href="../../../css/style.css"/>
</head>
<body>
<header class="myOrder_title">
    <div class="myOrder_name">
        <span>订单号:</span><span>12541255625</span>
    </div>
    <div class="status">退货完成</div>
</header>
<div class="myOrderSaled_wc_shop">
    <a href="#">
        <div class="myOrder_shopBox">
            <div class="imgBox">
                <img src="../../../images/img/cart-img1.png" alt=""/>
            </div>
            <div class="myOrder_shopDemo">
                <div class="myOrder_shopName">
                    南极人一体模杯内衣喂奶母乳全罩杯纯棉前开扣式无钢圈哺乳文胸
                </div>
                <div class="bottom">
                    <div class="bottom1">
                        <span class="fh">￥</span><span class="num">39.00</span>
                    </div>
                    <div class="bottom2">x1</div>
                </div>
            </div>
        </div>
    </a>
</div>
<div class="labInputBox_box">
    <div class="labInputBox bb">
        <label>买家发货</label>
    </div>
    <div class="labInputBox bb">
        <div>
            <label>快递公司:</label>
        </div>
        <div class="kdgs">韵达快递</div>
    </div>
    <div class="labInputBox">
        <div>
            <label>运单号:</label>
        </div>
        <div class="ydh">102542268852369774</div>
    </div>
</div>
<section class="myOrder_ckxqBox clearfloat">
    <div class="myOrder_zhifuxinxi">
        <div class="myOrder_zhifuxinxi_header">
            买家退货信息
        </div>
    </div>
    <div class="col-xs-12 myOrderPayFor_content clearfloat">
        <div class="col-xs-6">买家申请退货</div>
        <div class="col-xs-6">2016-09-14</div>
        <div class="col-xs-6">退款类型</div>
        <div class="col-xs-6">退货退款</div>
        <div class="col-xs-6">退款原因</div>
        <div class="col-xs-6">7天无理由退换货</div>
        <div class="col-xs-6">商品金额</div>
        <div class="col-xs-6"><span class="fh">￥</span><span class="num">39.00</span></div>
        <div class="col-xs-6">退款说明</div>
        <div class="col-xs-6">商品有缺损</div>
        <div class="col-xs-6">联系电话</div>
        <div class="col-xs-6">13526485126</div>
        <div class="col-xs-6">退货地址</div>
        <div class="col-xs-6">北京市朝阳区北苑路领地大厦C座306</div>
    </div>
</section>
<!--footer-->
<footer class="myOrderFooter">
    <div class="diSanFang_footerBtnBox">
        <button class="btn mo-unclick qrtk">确认退款</button>
        <button class="btn mo-click"><a href="myOrderSaled_ckwlxx.html">查看物流</a></button>
    </div>
</footer>
<div class="grey"></div>
<div class="dialog-main">
    <div class="dialog-pout">
        是否确认退款？
    </div>
    <div class="dialog-confirm clearfloat">
        <div class="f left">否</div>
        <div class="t left">是</div>
    </div>
</div>
<!--引入JS文件-->
<script src="../../../js/jquery.min.js"></script>
<script src="../../../js/font.js"></script>
<script>
    $(function(){
        $(".qrtk").on("click",function(){
            $(".grey").show();
            $(".dialog-main").show();
        });
        $(".grey").on("click",function(){
            $(this).hide();
            $(".dialog-main").hide();
        })
        $(".f").on("click",function(){
            $(".grey").hide();
            $(".dialog-main").hide();
        })
        $(".t").on("click",function(){
            $(".grey").hide();
            $(".dialog-main").hide();
            $(".status").text("退款完成");
            $(".qrtk").remove();
        })
    })
</script>
</body>
</html>

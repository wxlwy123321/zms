<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!--IE=edge表示强制使用IE最新内核，chrome=1表示如果安装了针对IE6/7/8等版本的浏览器插件Google Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>知妈树</title>
    <link rel="stylesheet" href="../../../css/bootstrap.css"/>
    <link rel="stylesheet" href="../../../fonts/iconfont.css"/>
    <link rel="stylesheet" href="../../../css/style.css"/>
</head>
<body>
<div class="textTitle">
    商品名称
</div>
<div class="inputBox">
    <input type="text" placeholder="请输入商品名称"/>
</div>
<div class="titleBox clearfloat">
    <div class="textTitle left">
        商品促销价(元)
    </div>
    <div class="textTitle left">
        商品原价(元)
    </div>
</div>
<div class="inputBox_two clearfloat">
    <div class="inputBox left">
        <input type="text" placeholder="请输入商品名称"/>
        <span class="thirdEditShop_lsj">供货价39.00</span>
    </div>
    <div class="inputBox left">
        <input type="text" placeholder="请输入商品名称"/>
    </div>
</div>
<div class="textTitle">
    商品描述
</div>
<div class="textareaBox">
    <textarea name="" id="" placeholder="商品描述不能超过100字" maxlength="100"></textarea>
</div>
<div class="btn_footer">
    保存修改
</div>











<!--引入JS文件-->
<script src="../../../js/jquery.min.js"></script>
<script src="../../../js/font.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!--IE=edge表示强制使用IE最新内核，chrome=1表示如果安装了针对IE6/7/8等版本的浏览器插件Google Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>知妈树</title>
    <link rel="stylesheet" href="../../../css/bootstrap.css"/>
    <link rel="stylesheet" href="../../../fonts/iconfont.css"/>
    <link rel="stylesheet" href="../../../css/style.css"/>
</head>
<body>
<ul id="myOrder_nav" class="myOrder_nav">
    <li><a href="myOrderAll.html">全部</a></li>
    <li><a href="daiFuKuan.html">待发货</a></li>
    <li><a href="daiShouHuo.html">待收货</a></li>
    <li class="active"><a href="daiPingJia.html">待评价</a></li>
    <li><a href="myOrderSaled.html">售后</a></li>
</ul>
<!--顶部留白-->
<div class="empty-top"></div>
<article class="myOrder_section">
    <header class="myOrder_title">
        <div class="myOrder_name">
            厂商名称
        </div>
        <div class="status">待评价</div>
    </header>
    <div class="myOrder_content">
        <a href="#">
            <div class="myOrder_shopBox">
                <div class="imgBox">
                    <img src="../../../images/img/cart-img1.png" alt=""/>
                </div>
                <div class="myOrder_shopDemo">
                    <div class="myOrder_shopName">
                        南极人一体模杯内衣喂奶母乳全罩杯纯棉前开扣式无钢圈哺乳文胸
                    </div>
                    <div class="rule">
                        颜色：灰色  尺码：L
                    </div>
                    <div class="bottom">
                        <div class="bottom1">
                            <span class="fh">￥</span><span class="num">39.00</span>
                        </div>
                        <div class="bottom2">x1</div>
                    </div>
                </div>
            </div>
        </a>
        <div class="myOrder_operationBox">
            <div class="myOrder_total">
                合计:<span class="fh">￥</span><span class="num">39.00</span>
            </div>
            <div class="myOrder_btnBox">
                <button class="btn mo-unclick del">删除订单</button>
                <button class="btn mo-unclick">查看物流</button>
                <button class="btn mo-click"><a href="myOreder_evaluate.html">评价</a></button>
            </div>
        </div>
    </div>
</article>
<article class="myOrder_section">
    <header class="myOrder_title">
        <div class="myOrder_name">
            厂商名称
        </div>
        <div class="status">待评价</div>
    </header>
    <div class="myOrder_content">
        <a href="#">
            <div class="myOrder_shopBox">
                <div class="imgBox">
                    <img src="../../../images/img/cart-img1.png" alt=""/>
                </div>
                <div class="myOrder_shopDemo">
                    <div class="myOrder_shopName">
                        南极人一体模杯内衣喂奶母乳全罩杯纯棉前开扣式无钢圈哺乳文胸
                    </div>
                    <div class="rule">
                        颜色：灰色  尺码：L
                    </div>
                    <div class="bottom">
                        <div class="bottom1">
                            <span class="fh">￥</span><span class="num">39.00</span>
                        </div>
                        <div class="bottom2">x1</div>
                    </div>
                </div>
            </div>
        </a>
        <div class="myOrder_operationBox">
            <div class="myOrder_total">
                合计:<span class="fh">￥</span><span class="num">39.00</span>
            </div>
            <div class="myOrder_btnBox">
                <button class="btn mo-unclick del">删除订单</button>
                <button class="btn mo-unclick">查看物流</button>
                <button class="btn mo-click"><a href="myOreder_evaluate.html">评价</a></button>
            </div>
        </div>
    </div>
</article>
<div class="grey"></div>
<div class="dialog-main">
    <div class="dialog-pout">
        确认删除此订单?
    </div>
    <div class="dialog-confirm clearfloat">
        <div class="f left">否</div>
        <div class="t left">是</div>
    </div>
</div>
<!--引入JS文件-->
<script src="../../../js/jquery.min.js"></script>
<script src="../../../js/font.js"></script>
<script>
    $(function(){
        var delObj = null;//将要删除的对像
        $(".del").on("click",function(){
            delObj = $(this).parents(".myOrder_section");
            $(".grey").show();
            $(".dialog-main").show();
        });
        $(".grey").on("click",function(){//取消删除
            delObj = $(this).parents(".myOrder_section");
            $(".grey").hide();
            $(".dialog-main").hide();
        });
        $(".f").on("click",function(){//取消删除
            delObj = $(this).parents(".myOrder_section");
            $(".grey").hide();
            $(".dialog-main").hide();
        });
        $(".t").on("click",function(){
            $(".grey").hide();
            $(".dialog-main").hide();
            delObj.remove();
        });
    });
</script>
</body>
</html>

<script>
    $(function(){
        var $navObj = $("#shopList-nav-swiper .swiper-slide");//导航对象
        var shopList_swiper = new Swiper('#shopList-nav-swiper',{//nav
            slidesPerView:'auto',
            slidesPerGroup:1,
        });
        var thirdShopBanner_swiper = new Swiper('#thirdShopBanner',{//nav
            autoplay:3000,
            pagination:'.swiper-pagination',
        });
        var thirdShopNewShop_swiper = new Swiper('#thirdShopNewShop',{//每日上新
            slidesPerView:3,
            slidesPerGroup:3,
        });
        $navObj.on("click",function(){
            $(this).addClass("shopListActive").siblings().removeClass("shopListActive");
        });
        $(window).scroll(function(){
            var $st = $(window).scrollTop();
            var $sh = $(window).height();
            if($st>$sh){
                $(".go-top").fadeIn();
            }else{
                $(".go-top").fadeOut();
            }
        });
    });
</script>

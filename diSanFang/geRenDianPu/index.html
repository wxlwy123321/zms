<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!--IE=edge表示强制使用IE最新内核，chrome=1表示如果安装了针对IE6/7/8等版本的浏览器插件Google Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>知妈树</title>
    <link rel="stylesheet" href="../../css/bootstrap.css"/>
    <link rel="stylesheet" href="../../fonts/iconfont.css"/>
    <link rel="stylesheet" href="../../css/style.css"/>
</head>
<body>
<header class="myCenterHeader">
    <img src="../../images/icon-img/busin-cet-bg.png" alt="图片加载"/>
    <div class="myCenter_user">
        <div class="user-img">
            <a href="#"><img src="../../images/img/user-img.png" alt="图片加载"/></a>
        </div>
        <div class="user-phone">微甜小果果的微店</div>
    </div>
</header>
<div class="myCenter_title">
    <a href="myOrder/myOrderAll.html">
        <div class="myCenterContent">
            <div class="myCenter_tImg">
                <img src="../../images/icon-img/icon-order.png" alt=""/>
            </div>
            <div class="myCenterTT">
                我的订单
            </div>
            <div class="myCenterMore">
                查看全部订单<i class="icon iconfont">&#xe610;</i>
            </div>
        </div>
    </a>
    <div class="col-xs-12 myCenterOrderItem clearfloat">
        <div class="col-xs-3">
            <a href="myOrder/daiFuKuan.html">
                <div class="myCenterOrderItemBox">
                    <img src="../../images/img/icon-qb.png" alt=""/>
                    <div class="myCenterOrderItemNum">1</div>
                </div>
                <div class="name">待付款</div>
            </a>
        </div>
        <div class="col-xs-3">
            <a href="myOrder/daiShouHuo.html">
                <div class="myCenterOrderItemBox">
                    <img src="../../images/icon-img/icon-dsh.png" alt=""/>
                    <div class="myCenterOrderItemNum">2</div>
                </div>
                <div class="name">待收货</div>
            </a>
        </div>
        <div class="col-xs-3">
            <a href="myOrder/daiPingJia.html">
                <div class="myCenterOrderItemBox">
                    <img src="../../images/img/icon-dpj.png" alt=""/>
                </div>
                <div class="name">待评价</div>
            </a>
        </div>
        <div class="col-xs-3">
            <a href="myOrder/myOrderSaled.html">
                <div class="myCenterOrderItemBox">
                    <img src="../../images/img/icon-sh.png" alt=""/>
                </div>
                <div class="name">售后</div>
            </a>
        </div>
    </div>
    <div class="clear"></div>
</div>
<div class="myCenterContent_box">
    <a href="myTransfer.html">
        <div class="myCenterContent">
            <div class="myCenter_tImg">
                <img src="../../images/icon-img/icon_transfer.png" alt=""/>
            </div>
            <div class="myCenterTT">
                我的微店
            </div>
            <div class="myCenterMore">
                <i class="icon iconfont">&#xe610;</i>
            </div>
        </div>
    </a>
    <a href="myTransfer.html">
        <div class="myCenterContent">
            <div class="myCenter_tImg">
                <img src="../../images/icon-img/icon_transfer.png" alt=""/>
            </div>
            <div class="myCenterTT">
                进货货源
            </div>
            <div class="myCenterMore">
                <i class="icon iconfont">&#xe610;</i>
            </div>
        </div>
    </a>
</div>
<!--引入JS文件-->
<script src="../../js/font.js"></script>
</body>
</html>

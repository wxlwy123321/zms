<!--返回头部-->
<div class="go-top">
    <a href="#myOrder_navSwiper"><img src="../../images/img/go-top.png" alt="图片加载"/></a>
</div>
<!--引入JS文件-->
<script src="../../js/jquery.min.js"></script>
<script src="../../dist/js/swiper.min.js"></script>
<script src="../../js/font.js"></script>
<script>
    $(function(){
        var mo_swiper = new Swiper('#myOrder_navSwiper', {
            slidesPerView:'auto',
            onInit:function(swiper){
                swiper.slideTo(1,0,false);
            }
        });
        $(window).scroll(function(){
            var $st = $(window).scrollTop();
            var $sh = $(window).height();
            if($st>$sh){
                $(".go-top").fadeIn();
            }else{
                $(".go-top").fadeOut();
            }
        });
        $(".myOrder_shopNum").on("click",function(){
            $(this).parent(".myOrder_shopList")
                    .siblings(".myOrder_shopListShow").show();
            $(this).parent(".myOrder_shopList")
                    .siblings(".myOrder_upDrag").show();
            $(this).parent(".myOrder_shopList").hide();
        });
        $(".myOrder_upDrag").on("click",function(){
            $(this).siblings(".myOrder_shopListShow").hide();
            $(this).siblings(".myOrder_shopList").show();
            $(this).hide();
        });
    });
</script>
</body>

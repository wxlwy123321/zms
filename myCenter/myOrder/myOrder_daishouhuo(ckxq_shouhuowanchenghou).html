<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!--IE=edge表示强制使用IE最新内核，chrome=1表示如果安装了针对IE6/7/8等版本的浏览器插件Google Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>知妈树</title>
    <link rel="stylesheet" href="../../css/bootstrap.css"/>
    <link rel="stylesheet" href="../../fonts/iconfont.css"/>
    <link rel="stylesheet" href="../../css/style.css"/>
</head>
<body>
<header class="myOrder_title">
    <div class="myOrder_name">
        <span>订单号:</span><span>12541255625</span>
    </div>
    <div class="status">已收货</div>
</header>
<section class="myOrder_ckxqBox">
    <section class="myOrder_ckxq_wlxx">
        <a href="#">
            <div class="myOrder_ckxq_wlxx_title">物流信息</div>
            <div class="myOrder_ckxq_wlxx_content">
                【北京市】北京市内部  已发出  2016-09-14 12:21:42
            </div>
            <div class="myOrder_ckxq_wlxx_title_more">
                <i class="icon iconfont">&#xe610;</i>
            </div>
        </a>
    </section>
    <div class="myCart_shoujianrenxinxi">
        <div>
            <label>收件人：</label><span class="name">还洋洋</span>
            <label>联系方式：</label><span class="dh">88888888888</span>
        </div>
        <div>
            <label>邮寄地址：</label><span class="addr">北京市朝阳区领地大厦306室</span>
        </div>
    </div>
</section>
<section class="myOrder_ckxqBox">
    <header class="myOrder_title">
        <div class="myOrder_name">
            品牌商
        </div>
    </header>
    <div class="myOrder_content">
        <a href="#">
            <div class="myOrder_shopBox">
                <div class="imgBox">
                    <img src="../../images/img/cart-img1.png" alt=""/>
                </div>
                <div class="myOrder_shopDemo">
                    <div class="myOrder_shopName">
                        南极人一体模杯内衣喂奶母乳全罩杯纯棉前开扣式无钢圈哺乳文胸
                    </div>
                    <div class="bottom">
                        <div class="bottom1">
                            <span class="fh">￥</span><span class="num">39.00</span>
                        </div>
                        <div class="bottom2">x1</div>
                    </div>
                </div>
            </div>
        </a>
        <div class="myOrder_operationBox_ckxq">
            <div class="myOrder_btnBox">
                <button class="btn mo-unclick"><a href="#">退货</a></button>
                <button class="btn mo-unclick"><a href="#">退款</a></button>
            </div>
        </div>
    </div>
</section>
<section class="myOrder_ckxqBox clearfloat">
    <div class="myOrder_zhifuxinxi">
        <div class="myOrder_zhifuxinxi_header">
            支付信息
        </div>
    </div>
    <div class="col-xs-12 myOrderPayFor_content clearfloat">
        <div class="col-xs-6">下单时间</div>
        <div class="col-xs-6">2016-09-14</div>
        <div class="col-xs-6">付款方式</div>
        <div class="col-xs-6">在线支付</div>
        <div class="col-xs-6">订单金额</div>
        <div class="col-xs-6"><span class="fh">￥</span><span class="num">39.00</span></div>
        <div class="col-xs-6">商品金额</div>
        <div class="col-xs-6"><span class="fh">￥</span><span class="num">39.00</span></div>
        <div class="col-xs-6">优惠券/金币</div>
        <div class="col-xs-6"><span class="fh">￥</span><span class="num">0.00</span></div>
        <div class="col-xs-6">运费</div>
        <div class="col-xs-6"><span class="fh">￥</span><span class="num">0.00</span></div>
    </div>
    <div class="col-xs-12 myOrderPayFor_sfje clearfloat">
        <div class="col-xs-6">实付金额</div>
        <div class="col-xs-6">
            <span class="fh">￥</span><span class="num">39.00</span>
        </div>
    </div>
</section>
<section class="myOrder_ckxq_fxjb">
    <div class="myOrder_ckxq_fxjb_box">
       <span>金币</span><span>返<span>3</span>金币</span>
    </div>
</section>
<div class="myOrder_cancelOrderNotice">
    提交成功，正在为您取消订单
</div>
<!--留白-->
<div class="empty"></div>
<!--footer-->
<footer class="myOrderFooter">
    <div class="myOrderFooter_left">
        <button class="btn mo-unclick">删除订单</button>
        <button class="btn mo-unclick"><a href="myOrderSaled_ckwlxx.html">查看物流</a></button>
    </div>
    <div class="myOrderFooter_right">
        <span><a href="../../myCart/myCartAccount.html">去评价</a></span>
    </div>
</footer>
<div class="grey"></div>
<div class="dialog-main">
    <div class="dialog-pout">
        取消订单后，本单享有的优惠可能会一并取消。是否继续？
    </div>
    <div class="dialog-confirm clearfloat">
        <div class="f left">否</div>
        <div class="t left">是</div>
    </div>
</div>
<!--引入JS文件-->
<script src="../../js/jquery.min.js"></script>
<script src="../../js/font.js"></script>
<script>
    $(function(){
        $(".myOrderFooter_left button:first-child").on("click",function(){
            $(".grey").show();
            $(".dialog-main").show();
        });
        $(".grey").on("click",function(){
            $(this).hide();
            $(".dialog-main").hide();
        });
        $(".f").on("click",function(){
            $(".grey").hide();
            $(".dialog-main").hide();
        });
        $(".t").on("click",function(){
            $(".grey").hide();
            $(".dialog-main").hide();
            $(".myOrder_cancelOrderNotice").show(10,function(){
                setTimeout(e_hide,3000);
            });
        });
        function e_hide(){
            $(".myOrder_cancelOrderNotice").hide();
        }
    })
</script>
</body>
</html>

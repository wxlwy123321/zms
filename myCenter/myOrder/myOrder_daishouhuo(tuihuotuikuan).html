<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!--IE=edge表示强制使用IE最新内核，chrome=1表示如果安装了针对IE6/7/8等版本的浏览器插件Google Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>知妈树</title>
    <link rel="stylesheet" href="../../css/bootstrap.css"/>
    <link rel="stylesheet" href="../../fonts/iconfont.css"/>
    <link rel="stylesheet" href="../../css/style.css"/>
</head>
<body>
<div class="title">退款类型</div>
<div class="myOrder_dsh_thtkBox">
    <div class="myOrder_dsh_wytk">
        <span class="wytk">我要退款</span>(无需退货)
        <i class="icon iconfont">&#xe609;</i>
    </div>
    <div class="myOrder_dsh_wyth">
        <span class="wyth">我要退货</span>
        <i class="icon iconfont">&#xe609;</i>
    </div>
</div>
<div class="title">退款原因</div>
<div class="textareaBox">
    <textarea name="" id="" maxlength="100" placeholder="请输入退款原因(100字以内)"></textarea>
</div>
<div class="myOrder_dsh_scpz">
    <div class="myOrder_dsh_scpzBox">
         上传凭证 最多3张
        <img src="../../images/img/icon-paizhao.png" alt=""/>
    </div>
</div>
<div class="footer_confirm">
    提交申请
</div>
<div class="grey"></div>
<div class="dialog-main">
    <div class="dialog_header">
        <span>提交成功</span>
        <img src="../../images/img/green-fit.png" alt=""/>
    </div>
    <div class="dialog_content">
        退款申请将会在1-5个工作日内回复
        请关注您的订单
    </div>
</div>
<!--引入css文件-->
<script src="../../js/jquery.min.js"></script>
<script src="../../js/font.js"></script>
<script type="text/javascript">
    $(function(){
      $(".myOrder_dsh_wytk").on("click",function(){
          $(this).find("span").css({color:"#ff4ca9"});
          $(this).find("i.iconfont").css({display:"block"});
          $(this).siblings().find("span").css({color:"#666"});
          $(this).siblings().find("i.iconfont").css({display:"none"});
      });
        $(".myOrder_dsh_wyth").on("click",function(){
            $(this).find("span").css({color:"#ff4ca9"});
            $(this).find("i.iconfont").css({display:"block"});
            $(this).siblings().find("span").css({color:"#666"});
            $(this).siblings().find("i.iconfont").css({display:"none"});
        });
        $(".footer_confirm").on("click",function(){
            $(".grey").show();
            $(".dialog-main").show();
        })
        $(".grey").on("click",function(){
            $(".grey").hide();
            $(".dialog-main").hide();
        });

    });
</script>
</body>
</html>

<!--返回头部-->
<div class="go-top">
    <a href="#header"><img src="../images/img/go-top.png" alt="图片加载"/></a>
</div>
<!--引入JS文件-->
<script src="../js/jquery.min.js"></script>
<script src="../js/font.js"></script>
<script>
    $(function(){
        $(window).scroll(function(){
            var $st = $(window).scrollTop();
            var $sh = $(window).height();
            if($st>$sh){
                $(".go-top").fadeIn();
            }else{
                $(".go-top").fadeOut();
            }
        });
    });
</script>

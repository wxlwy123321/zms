<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!--IE=edge表示强制使用IE最新内核，chrome=1表示如果安装了针对IE6/7/8等版本的浏览器插件Google Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>知妈树</title>
    <link rel="stylesheet" href="../../css/bootstrap.css"/>
    <link rel="stylesheet" href="../../fonts/iconfont.css"/>
    <link rel="stylesheet" href="../../css/style.css"/>
</head>
<body>
<div class="JBDuiHuanAddressMain">
    <a href="#">
        <div class="JBDuiHuanAddressshop">
            <div class="imgBox">
                <img src="../../images/img/cart-img3.png" alt=""/>
            </div>
            <div class="name">
                一键变形遥控汽车人 音乐变形金刚机器人充电儿童玩具玩具男孩
            </div>
        </div>
    </a>
    <div class="JBDuiHuanAddressItem">
        需要金币:20
    </div>
    <div class="JBDuiHuanAddressItem">
        需要支付:12.90
    </div>
    <div class="JBDuiHuanAddressItem">
        <input type="text" placeholder="请输入您的姓名"/>
    </div>
    <div class="JBDuiHuanAddressItem">
        <input type="text" placeholder="请输入您的联系电话"/>
    </div>
    <div class="JBDuiHuanAddressItem">
        <input type="text" placeholder="请输入您的收货地址"/>
    </div>
    <div class="JBDuiHuanAddressItem">
        <input type="text" placeholder="备注信息"/>
    </div>
</div>
<div class="bottomConfirmBox">
    <div class="bottomConfirm">
        确认兑换
    </div>
</div>
<div class="JBDuiHuanSuccessNotice">
    兑换成功，请在我的订单中查看
</div>


<!--引入JS文件-->
<script src="../../js/jquery.min.js"></script>
<script src="../../js/font.js"></script>
<script>
    $(function(){
        $(".bottomConfirm").on("click",function(){
            $(".JBDuiHuanSuccessNotice").show(0, function(){
                setTimeout(changeInfo,3000);
            });
        });
        function changeInfo(){
            $(".JBDuiHuanSuccessNotice").hide();
            document.location = ""
        }
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!--IE=edge表示强制使用IE最新内核，chrome=1表示如果安装了针对IE6/7/8等版本的浏览器插件Google Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>知妈树</title>
    <link rel="stylesheet" href="../../css/bootstrap.css"/>
    <link rel="stylesheet" href="../../fonts/iconfont.css"/>
    <link rel="stylesheet" href="../../css/style.css"/>

<body>
<header>
    <div class="jinBiDuiHuanDetailsShop">
        <img src="../../images/img/ex-shop.png" alt=""/>

    <div class="jinBiDuiHuanDetailsShopDemo">
        <div class="name">
            一键变形遥控汽车人 音乐变形金刚机器人充电儿童玩具玩具男孩
        </div>
        <div class="zxPrice">
            知妈专享:<span class="fh">￥</span><span class="num">12.90</span>
            +

        </div>
        <div class="price">
            淘宝售价:<span class="fh">￥</span><span class="num">33.00</span>
        </div>

</header>
<article class="jinBiDuiHuanDetailsMiddle">

        商品详情
    </div>
    <div class="JB_detailShopBox">
        <img src="../../images/img/JBDuiHuanXiangQing.png" alt=""/>

<div class="empty"></div>
<div class="footer_confirm">
    确认收货
</div>
<!--引入JS文件-->
<script src="../../js/jquery.min.js"></script>
<script src="../../js/font.js"></script>
</body>
</html>

<!--引入JS文件-->
<script src="../js/jquery.min.js"></script>
<script src="../js/font.js"></script>
<script>
    $(function(){
        var timeout;
        var $index;
       $(".youuhiquan-wsy").on("touchstart",function(){
           $index = $(this).parent(".youhuiquan_box").index();
            timeout = setTimeout(function(){
                $(".grey").show();
                $(".dialog_opration").show();
            },1000);

        });
        $(".youuhiquan-wsy").on("touchend",function(){
            clearTimeout(timeout);
        });
        $(".youhuiquan_cancel").on("click",function(){
            $(".grey").hide();
            $(".dialog_opration").hide();
        });
        $(".youhuiquan_edit").on("click",function(){
            document.location = "youhuiquan_edit.html";
        });
        $(".youhuiquan_del").on("click",function(){
            $(".grey").hide();
            $(".dialog_opration").hide();
             $(".youhuiquan_box").eq($index).remove();
        });
    });
</script>
